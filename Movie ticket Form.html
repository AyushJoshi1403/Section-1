<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Book Movie Tickets</h1>

    <img src="https://m.economictimes.com/thumb/msid-78623207,width-1200,height-900,resizemode-4,imgsize-18418/bookmyshow.jpg"
        alt="" width="250">

    <br><br>

    <form>

        <label>Name</label>
        <input type="text">
        <br><br>

        <label>Phone No.</label>
        <input type="number" minlength="10">
        <br><br>

        <label>Email Address</label>
        <input type="email">
        <br><br>

        <label>Select Movie</label>
        <select id="Select Movie:">
            <option></option>
            <option value="The Conjuring 1">The Conjuring 1</option>
            <option value="The Conjuring 2">The Conjuring 2</option>
            <option value="The Conjuring 3">The Conjuring 3</option>
        </select>
        <br><br>

        <label>Select Theater</label>
        <select id="Select Theater:">
            <option></option>
            <option value="Wave">Wave</option>
            <option value="Lulu mall">Lulu mall</option>
            <option value="Crown mall">Crown mall</option>
        </select>
        <br><br>

        <label>Date</label>
        <input type="date">

        <label>Time</label>
        <input type="time">
        <br><br>

        <label>Select Seat</label>
        <select id="Select Seat:">
            <option></option>
            <option value="Economy">Economy</option>
            <option value="Royal">Royal</option>
            <option value="Royal Recliner">Royal Recliner</option>
        </select>
        <br><br>

        <label>No. of Tickets</label>
        <input type="number">
        <br><br>

        <label>Verification :</label>
        <input type="checkbox">
        <label>I am not a robot</label>
        <br><br><br>

        <button>Book Tickets</button>

    </form>
</body>

</html>
