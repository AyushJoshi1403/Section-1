<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-image: url('https://img.freepik.com/free-photo/office-supplies_23-2148103974.jpg?size=626&ext=jpg&ga=GA1.1.1819120589.1726876800&semt=ais_hybrid');
            background-size: cover;
        }
    </style>

</head>

<body>

    <h1>Students Admission Form </h1>

    <form>

        <label>Student Name</label>
        <input type="text" required minlength="5">
        <br><br>

        <label>Email Address </label>
        <input type="email" required>
        <br><br>

        <label>Address</label>
        <textarea rows="5" cols="25"></textarea>
        <br><br>

        <label>Gender</label>
        <input type="radio" name="Gender"> Male
        <input type="radio" name="Gender"> Female
        <br><br>

        <label>Select Course</label>
        <select>
            <option>Mern Stack</option>
            <option>Data Science</option>
            <option>Data Analytics</option>
            <option>Cloud Computing</option>
            <option>Search Engine Optimization</option>
        </select>
        <br><br>

        <label>Select College</label>
        <input type="text" list="College">

        <datalist id="College">
            <option>BBDU</option>
            <option>BBDNIIT</option>
            <option>INTEGRAL</option>
            <option>LU</option>
            <option>AMITY</option>
        </datalist>
        <br><br>

        <label>Date Of Birth</label>
        <input type="date">
        <br><br>

        <input type="checkbox">
        <label>Accept Terms and Conditions</label>
        <br><br>

        <details>
            <summary>View Terms and Conditions</summary>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Provident facilis velit voluptatibus vel
                corporis.
                Mollitia itaque enim et. Quod, eos explicabo velit reiciendis vel quos!</p>
        </details>
        <br><br>

        <button>Submit</button>

    </form>

</body>

</html>
