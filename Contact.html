<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
        rel="stylesheet" />

    <style>
        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-image: url('https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTA3L2pvYjE0NDgtYmFja2dyb3VuZC0wNGEteF8xLmpwZw.jpg');
            background-size: cover;
        }

        .card {
            /* border: 2px solid red; */
            display: flex;
            width: 75%;
            margin: auto;
            margin-top: 8%;
            height: 75vh;
        }

        .form-img {
            /* border: 2px solid blue; */
            width: 55%;
            padding: 70px;
            background-image: url('https://images.pexels.com/photos/33999/pexels-photo.jpg?cs=srgb&dl=pexels-negativespace-33999.jpg&fm=jpg');
            background-size: cover;
            box-sizing: border-box;
        }

        .img-content {
            display: flex;
            line-height: 12px;
            flex-direction: column;
            align-items: flex-end;
            text-align: right;
            margin-top: 30px;
        }

        .form-content {
            /* border: 2px solid green; */
            background-color: rgb(246, 242, 242);
            padding: 70px;
            /* align-content: center; */
            width: 45%;
            box-sizing: border-box;
        }

        .text-input {
            display: block;
            width: 100%;
            /* height: 40px; */
            margin-bottom: 25px;
            padding: 5px 10px;
            box-sizing: border-box;
            border-radius: 5px;
            border: none;
            /* border-bottom: 2px solid crimson; */
            /* background-color: #ffafbf; */
            outline: none;
        }

        .submit-btn {
            background-color: rgb(255, 166, 0);
            color: white;
            font-size: medium;
            padding: 5px;
            border: none;
            border-radius: 25px;
            width: 100%;
            height: 45px;
            margin-top: 13px;
        }

        .submit-btn:hover {
            background-color: rgb(87, 87, 220);
            text-decoration: underline;
        }
    </style>

</head>

<body>

    <div class="card">

        <div class="form-img">
            <div class="img-content">
                <h3>CALL US:</h3>
                <p>1(233)567-891 , 1(234)987-654</p>
                <h3>LOCATION:</h3>
                <p>21 Rock St. ,8 Avenue, New York,<br><br> NY 91039000.</p>
                <h3>BUSINESS HOURS:</h3>
                <p>Mon - Fri : 10AM - 8PM <br><br> Sat - Sun : Closed </p>
            </div>
        </div>

        <div class="form-content">
            <h1 style="text-align: center; margin-top: 3px; margin-bottom: 35px;">CONTACT US</h1>
            <div>
                <input type="text" class="text-input" style="height: 40px;" placeholder="Enter your Name">
                <input type="text" class="text-input" style="height: 40px;" placeholder="Enter a valid Email Address">
                <textarea rows="6" cols="40" class="text-input" placeholder="Enter your message here..."></textarea>
            </div>
            <div>
                <button class="submit-btn">SUBMIT</button>
            </div>
        </div>

    </div>

</body>

</html>
